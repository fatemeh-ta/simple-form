<!DOCTYPE html>
<html lang="fa" dir="rtl">
    <head>
        <title>تمرین فرم</title>
        <meta charset="UTF-8">
        <meta name="keywords" content="فرم">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="تمرین فرم">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <main>
            <div class="container is-max-widescreen">
                <div class="columns is-centered">
                    <div class="column is-7 is-centered">
                        <form class="py-6 px-6 is-half">
                            <!-- name  -->
                            <div class="field mb-5">
                                <label class="label">نام</label>
                                <div class="control has-icons-left has-icons-right">
                                    <input class="input is-hovered is-medium" type="text" placeholder="نام">
                                    <span class="icon is-small is-right">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><path fill="currentColor" d="M12 12q-1.65 0-2.825-1.175Q8 9.65 8 8q0-1.65 1.175-2.825Q10.35 4 12 4q1.65 0 2.825 1.175Q16 6.35 16 8q0 1.65-1.175 2.825Q13.65 12 12 12Zm-8 8v-2.8q0-.85.438-1.563q.437-.712 1.162-1.087q1.55-.775 3.15-1.163Q10.35 13 12 13t3.25.387q1.6.388 3.15 1.163q.725.375 1.162 1.087Q20 16.35 20 17.2V20Z"/></svg>
                                    </span>
                                    <span class="icon is-small is-left">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><path fill="currentColor" d="m9.55 18l-5.7-5.7l1.425-1.425L9.55 15.15l9.175-9.175L20.15 7.4Z"/></svg>
                                    </span>
                                </div>
                            </div>
    
                            <!-- last name  -->
                            <div class="field mb-5">
                                <label class="label">نام خانوادگی</label>
                                <div class="control has-icons-left has-icons-right">
                                    <input class="input is-hovered is-medium" type="text" placeholder="نام خانوادگی" >
                                    <span class="icon is-small is-right">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><path fill="currentColor" d="M12 12q-1.65 0-2.825-1.175Q8 9.65 8 8q0-1.65 1.175-2.825Q10.35 4 12 4q1.65 0 2.825 1.175Q16 6.35 16 8q0 1.65-1.175 2.825Q13.65 12 12 12Zm-8 8v-2.8q0-.85.438-1.563q.437-.712 1.162-1.087q1.55-.775 3.15-1.163Q10.35 13 12 13t3.25.387q1.6.388 3.15 1.163q.725.375 1.162 1.087Q20 16.35 20 17.2V20Z"/></svg>
                                    </span>
                                    <span class="icon is-small is-left">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><path fill="currentColor" d="m9.55 18l-5.7-5.7l1.425-1.425L9.55 15.15l9.175-9.175L20.15 7.4Z"/></svg>
                                    </span>
                                </div>
                            </div>  
                            
                            <!-- age  -->
                            <div class="field mb-5">
                                <label class="label">سن</label>
                                <div class="control">
                                  <input class="input is-hovered is-medium" type="number" placeholder="سن">
                                </div>
                            </div>

                            <!-- mobile  -->
                            <div class="field mb-5">
                                <label class="label">شماره تماس</label>
                                <div class="control">
                                  <input class="input is-hovered is-medium" type="tel" placeholder="شماره تماس">
                                </div>
                            </div>

                            <!-- password  -->
                            <div class="field mb-5">
                                <label class="label">رمز عبور</label>
                                <div class="control has-icons-left has-icons-right">
                                    <input class="input is-hovered is-medium" type="password" placeholder="رمز عبور" >
                                    <span class="icon is-small is-right">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><path fill="currentColor" d="M12 17a2 2 0 0 0 2-2a2 2 0 0 0-2-2a2 2 0 0 0-2 2a2 2 0 0 0 2 2m6-9a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V10a2 2 0 0 1 2-2h1V6a5 5 0 0 1 5-5a5 5 0 0 1 5 5v2h1m-6-5a3 3 0 0 0-3 3v2h6V6a3 3 0 0 0-3-3Z"/></svg>
                                    </span>
                                    <span class="icon is-small is-left">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><path fill="currentColor" d="m9.55 18l-5.7-5.7l1.425-1.425L9.55 15.15l9.175-9.175L20.15 7.4Z"/></svg>
                                    </span>
                                </div>
                            </div>
                            
                            <!-- gender  -->
                            <div class="field mb-5">
                                <label class="label">جنسیت</label>
                                <div class="control">
                                    <label class="radio">
                                        <input type="radio" name="option">
                                        زن
                                    </label>

                                    <label class="radio">
                                        <input type="radio" name="option">
                                        مرد
                                    </label> 

                                    <label class="radio">
                                        <input type="radio" name="option">
                                        دیگر
                                    </label>
                                </div>
                            </div>
                            
                            <!-- button control -->
                            <div class="field ">
                                <div class="control">
                                  <button class="button is-medium is-fullwidth is-success mb-5">ثبت</button>
                                </div>
                                <div class="control">
                                  <button class="button is-medium is-fullwidth is-danger    ">لغو</button>
                                </div>
                            </div>

                        </form>
                          
                          
                          
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
