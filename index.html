<!DOCTYPE html>
<html lang="fa" dir="rtl">
    <head>
        <title>تمرین فرم</title>
        <meta charset="UTF-8">
        <meta name="keywords" content="فرم">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="تمرین فرم">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <main>
            <div class="main_wrapper">
                <form >

                    <!-- name -->
                    <div class="mb-8">
                        <label for="fname">نام:</label>
                        <input type="text" id="fname" name="fname" autocomplete="on" required pattern="[a-z]+">
                        <p>نام شامل حروف کوچک است</p>
                    </div>

                    <!-- last name  -->
                    <div class="mb-8">
                        <label for="lname">نام خانوادگی:</label>
                        <input type="text" id="lname" name="lname" autocomplete="on">
                    </div>

                    <!-- mobile  -->
                    <div class="mb-8">
                        <label for="tel">موبایل:</label>
                        <input type="tel" id="tel" name="tel" >
                    </div> 
                    
                    
                    <!-- password  -->
                    <div class="mb-8">
                        <label for="paw">پسورد:</label>
                        <input type="password" id="paw" name="paw" required minlength="4" maxlength="10">
                        <p>پسورد باید حداقل 4 و حداکثر 10 کاراکتر باشد</p>
                    </div>

                    <!-- organization  -->
                    <div class="mb-8">
                        <label for="org">سازمان:</label>
                        <input type="text" id="org" name="org" autocomplete="off">
                    </div>


                    <input type="submit" value="Submit">
                  </form> 
            </div>
        </main>
    </body>
</html>
